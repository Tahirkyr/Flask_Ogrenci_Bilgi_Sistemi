<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Not Girişi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f9f9f9;
        }
        nav {
            background-color: #2e86de;
            padding: 10px;
            color: white;
        }
        nav a {
            color: white;
            margin-right: 15px;
            text-decoration: none;
        }
        form {
            margin-top: 30px;
        }
        input, button {
            display: block;
            width: 300px;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <nav>
        <a href="/dashboard">Ana Sayfa</a>
        <a href="/ogrenci_listesi">Öğrenci Listesi</a>
        <a href="/ogrenci_ekle">Öğrenci Ekle</a>
        <a href="/not_girisi">Not Girişi</a>
        <a href="/">Çıkış</a>
    </nav>

    <h2>Not Girişi</h2>

    <form action="/dashboard" method="get">
        <label for="ogrenci_no">Öğrenci Numarası:</label>
        <input type="text" id="ogrenci_no" name="ogrenci_no" required>

        <label for="ders">Ders:</label>
        <input type="text" id="ders" name="ders" required>

        <label for="not">Not:</label>
        <input type="number" id="not" name="not" required>

        <button type="submit">Notu Kaydet</button>
    </form>

</body>
</html>
