<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Öğrenci Ekle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #eef2f3;
        }
        nav {
            background-color: #2e86de;
            padding: 12px 20px;
            color: white;
        }
        nav a {
            color: white;
            margin-right: 15px;
            text-decoration: none;
            font-weight: bold;
        }
        .form-wrapper {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            width: 400px;
            margin: 50px auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #2e86de;
        }
        label {
            font-weight: bold;
        }
        input, button {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #2e86de;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #1b4f72;
        }
    </style>
</head>
<body>

    <nav>
        <a href="/dashboard">Ana Sayfa</a>
        <a href="/ogrenci_listesi">Öğrenci Listesi</a>
        <a href="/ogrenci_ekle">Öğrenci Ekle</a>
        <a href="/not_girisi">Not Girişi</a>
        <a href="/not_listesi">Not Listesi</a>
        <a href="/">Çıkış</a>
    </nav>

    <div class="form-wrapper">
        <h2>Yeni Öğrenci Ekle</h2>
<form action="/ogrenci_ekle" method="post">
    <label for="ad">Ad:</label>
    <input type="text" id="ad" name="ad" placeholder="Öğrencinin adı" required>

    <label for="soyad">Soyad:</label>
    <input type="text" id="soyad" name="soyad" placeholder="Öğrencinin soyadı" required>

    <label for="numara">Numara:</label>
    <input type="text" id="numara" name="numara" placeholder="Örn: 1001" required>

    <label for="sinif">Sınıf:</label>
    <input type="text" id="sinif" name="sinif" placeholder="Örn: 1./2. Sınıf" required>

    <button type="submit">Öğrenciyi Ekle</button>
</form>
    </div>

</body>
</html>
