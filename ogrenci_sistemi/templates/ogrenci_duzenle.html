<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Öğrenci Düzenle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #eef2f3;
        }
        nav {
            background-color: #2e86de;
            padding: 10px;
            color: white;
        }
        nav a {
            color: white;
            margin-right: 15px;
            text-decoration: none;
        }
        .form-wrapper {
            background-color: #fff;
            padding: 25px;
            border-radius: 10px;
            width: 400px;
            margin: 50px auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .form-wrapper h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
        }
        input, button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 12px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #2e86de;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #1b4f72;
        }
    </style>
</head>
<body>

    <nav>
        <a href="/dashboard">Ana Sayfa</a>
        <a href="/ogrenci_listesi">Öğrenci Listesi</a>
        <a href="/ogrenci_ekle">Öğrenci Ekle</a>
        <a href="/not_girisi">Not Girişi</a>
        <a href="/">Çıkış</a>
    </nav>

    <div class="form-wrapper">
        <h2>Öğrenci Bilgilerini Düzenle</h2>

        <form method="post">
    <label for="ad">Ad:</label>
    <input type="text" id="ad" name="ad" value="{{ ogrenci.ad }}" required>

    <label for="soyad">Soyad:</label>
    <input type="text" id="soyad" name="soyad" value="{{ ogrenci.soyad }}" required>

    <label for="numara">Numara:</label>
    <input type="text" id="numara" name="numara" value="{{ ogrenci.numara }}" required>

    <label for="sinif">Sınıf:</label>
    <input type="text" id="sinif" name="sinif" value="{{ ogrenci.sinif }}" required>

    <button type="submit">Bilgileri Güncelle</button>
        </form>

    </div>

</body>
</html>
