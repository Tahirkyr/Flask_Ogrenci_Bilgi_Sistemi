<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Kontrol Paneli</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #eef2f3;
        }
        nav {
            background-color: #2e86de;
            padding: 12px 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav .left a {
            color: white;
            margin-right: 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav .right {
            font-weight: bold;
        }
        .icerik {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        .icerik h2 {
            color: #2e86de;
        }
        .btn {
            display: inline-block;
            padding: 12px 25px;
            margin: 12px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #21618c;
        }
    </style>
</head>
<body>

    <nav>
        <div class="left">
            <a href="/dashboard">Ana Sayfa</a>
            <a href="/ogrenci_listesi">Öğrenci Listesi</a>
            <a href="/ogrenci_ekle">Öğrenci Ekle</a>
            <a href="/not_girisi">Not Girişi</a>
            <a href="/not_listesi">Not Listesi</a>
            <a href="/">Çıkış</a>
        </div>
        <div class="right">
            👤 {{ current_user.name }}
        </div>
    </nav>

    <div class="icerik">
        <h2>Hoş geldiniz, {{ current_user.name }}!</h2>
        <p>Öğrenci Bilgi Sistemi paneline giriş yaptınız.</p>

        <a class="btn" href="/ogrenci_listesi">📋 Öğrenci Listesi</a>
        <a class="btn" href="/ogrenci_ekle">➕ Yeni Öğrenci Ekle</a>
        <a class="btn" href="/not_girisi">✏️ Not Girişi</a>
    </div>

</body>
</html>
