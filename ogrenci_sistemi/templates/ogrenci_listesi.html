<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Öğrenci Listesi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            margin: 0;
        }
        nav {
            background-color: #2e86de;
            padding: 12px 20px;
            color: white;
        }
        nav a {
            color: white;
            margin-right: 15px;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            max-width: 1000px;
            margin: 40px auto;
            background-color: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #2e86de;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #3498db;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f8f8f8;
        }
        .btn {
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 14px;
            color: white;
            text-decoration: none;
            margin-right: 5px;
        }
        .btn-edit {
            background-color: #2e86de;
        }
        .btn-edit:hover {
            background-color: #1b4f72;
        }
        .btn-delete {
            background-color: #e74c3c;
        }
        .btn-delete:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

    <nav>
        <a href="/dashboard">Ana Sayfa</a>
        <a href="/ogrenci_listesi">Öğrenci Listesi</a>
        <a href="/ogrenci_ekle">Öğrenci Ekle</a>
        <a href="/not_girisi">Not Girişi</a>
        <a href="/not_listesi">Not Listesi</a>
        <a href="/">Çıkış</a>
    </nav>

    <div class="container">
        <h2>Öğrenci Listesi</h2>

        <table>
            <thead>
                <tr>
                    <th>Ad</th>
                    <th>Soyad</th>
                    <th>Numara</th>
                    <th>Sınıf</th>
                    <th>İşlemler</th>
                </tr>
            </thead>
            <tbody>
                {% for ogrenci in ogrenciler %}
                <tr>
                    <td>{{ ogrenci.ad }}</td>
                    <td>{{ ogrenci.soyad }}</td>
                    <td>{{ ogrenci.numara }}</td>
                    <td>{{ ogrenci.sinif }}</td>
                    <td>
                        <a class="btn btn-edit" href="/ogrenci_duzenle/{{ ogrenci.id }}">Düzenle</a>
                        <a class="btn btn-delete" href="/ogrenci_sil/{{ ogrenci.id }}">Sil</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
